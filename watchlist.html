<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <title>Movie Mate Watchlist</title>
    <link rel="stylesheet" href="./css/watchlist.css">

</head>

<body>

    <header>
        <div class="header-image">

        </div>
        <h1 class="neon"><span class="flicker-slow-2">M</span>y <span class="flicker-fast">W</span>atc<span
                class="flicker-slow">h</span>lis<span class="flicker-fast-2">t</span></h1>
        <a href="index.html">Search for movies</a>

        <div class="bulb"></div>

    </header>


    <main>
        <div class="data-wrapper">
            <div class="wrapper">
                <div class="watchlist-placeholder">
                    <h2>Your watchlist is looking a little empty...</h2>
                    <div>
                        <a href="index.html">
                            <img src="./images/plus.png">
                            <p>Let's add some movies!</p>
                        </a>
                    </div>

                </div>

            </div>

        </div>

        <div class="data-wrapper">
            <div class="item">
                <div class="item-image">
                    <img class="poster" src="./images/film.png" alt="No poster available">
                </div>
                <div class="item-data">
                    <div class="item-header">
                        <h3>${title} <span class="release-year">(${year})</span></h3>
                        <p class="type">${type}</p>
                        <div>
                            <img src="./images/star.png">
                            <p class="rating">${rating}</p>
                        </div>
                    </div>

                    <div class="item-metadata">
                        <p class="runtime">${runTime}</p>
                        <p class="genre">${genre}</p>
                        <div class="add-to-watchlist">
                            <img class="add" src="./images/minus.png">
                            <p class="add">Watchlist</p>
                        </div>
                    </div>

                    <div class="item-desc">
                        <p class="plot">${plot}</p>

                    </div>
                </div>
            </div>
            <hr>
            <div class="item">
                <div class="item-image">
                    <img class="poster" src="./images/film.png" alt="No poster available">
                </div>
                <div class="item-data">
                    <div class="item-header">
                        <h3>${title} <span class="release-year">(${year})</span></h3>
                        <p class="type">${type}</p>
                        <div>
                            <img src="./images/star.png">
                            <p class="rating">${rating}</p>
                        </div>
                    </div>

                    <div class="item-metadata">
                        <p class="runtime">${runTime}</p>
                        <p class="genre">${genre}</p>
                        <div class="add-to-watchlist">
                            <img class="add" src="./images/minus.png">
                            <p class="add">Watchlist</p>
                        </div>
                    </div>

                    <div class="item-desc">
                        <p class="plot">${plot}</p>

                    </div>
                </div>
            </div>
            <hr>
        </div>

    </main>
    <div class="empty-footer"></div>
    <script defer src="./js/watchlist.js"></script>

</body>

</html>
